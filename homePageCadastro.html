<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/loginCadastro.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <title>Rede Social cadastro</title>
</head>

<body>

    <header id="cabecalho">
        <h1 id="nomeBlog">TechBlog</h1>

        <div id="buttons_LoginRegistro">
            <button id="logando"><a href="./index.html">Login</a></button>
            <button id="registro"><a href="./homePageCadastro.html">registro</a></button>
        </div>

    </header>

    <form action="" id="cadastro">
        <div id="cadastro_cabecalho">
            <h1>cadastro</h1>
            <button class="voltarlogin">
                <a href="./index.html">voltar</a>
            </button>
        </div>
        <label for="">Nome</label>
        <input type="text" name="" id="nomeCadastro" placeholder="Digite seu nome...">
        <label for="">Email</label>
        <input type="email" name="" id="emailCadastro" placeholder="Digite seu email...">
        <label for="">Trabalho</label>
        <input type="text" name="" id="tipoTrabalho" placeholder="Digite seu trabalho...">
        <label for="">URL imagem pefil</label>
        <input type="url" name="" id="urlPerfilImg" placeholder="Url da imagem de perfil">
        <label for="">Senha</label>
        <input type="password" name="" id="senhaCadastro" placeholder="Digite sua senha">
        <button id="cadastrar">Registrar</button>
        <div>
            <span>Já possui login?</span>
        </div>
        <button class="voltarPagina">
            <a href="./index.html">Ir para págian de login</a>
        </button>
    </form>
    <script type="module" src="./src/scripts/cadastro.js"></script>
</body>

</html>
